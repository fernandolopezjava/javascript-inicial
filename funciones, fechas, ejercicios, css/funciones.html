<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>funciones</title>
</head>
<body>
    <h1>Funciones en javascript</h1>

    <a href="#" onclick="verde()">verde</a>
    <a href="#" onclick="naranja()">naranja</a>

    <script>
        //creamos una funci√≥n

        function naranja()
        {
            document.body.style.backgroundColor = '#f8c69e';
            document.body.style.color = '#a14300';
            document.body.style.fontFamily = 'arial';
        }

        function verde()
        {
            document.body.style.backgroundColor = '#c7f8e0';
            document.body.style.color = '#3c5244';
            document.body.style.fontFamily = 'helvetica'
        }

    </script>

</body>
</html>
